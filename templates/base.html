{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}my pace{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="app-body">

    <header class="app-header">
        <div class="header-container">
            {% if user.is_authenticated %}
            <div class="header-left">
                <a href="{% url 'setting' %}" class="setting-icon-link">
                    <i class="fa-solid fa-gear fa-2xl" style="color: #f0f5f9;"></i>
                </a>
            </div>

            <h1 class="app-title">
                <a href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" alt="アプリロゴ" class="app-logo">
                    my pace
                </a>
            </h1>

            <div class="today-date">
                {{ now|date:"Y年m月d日" }}
            </div>

            <div class="menu-wrapper">
                <input type="checkbox" id="menu-toggle" class="menu-checkbox">
                <label for="menu-toggle" class="menu-icon">
                    <span class="hamburger-line"></span>
                </label>

                <nav class="hamburger-menu">
                    <ul class="menu-list">
                        <li><a href="{% url 'index' %}"><i class="fa-solid fa-book fa-xl" style="color: #f0f5f9;"></i> Your Diaries</a></li>
                        <li><a href="{% url 'diary_write' %}"><i class="fa-solid fa-pen-to-square fa-xl" style="color: #f0f5f9;"></i> Write Diary</a></li>
                        <li><a href="{% url 'daily_topic' %}"><i class="fa-solid fa-comments fa-lg" style="color: #f0f5f9;"></i> Daily Topic</a></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="logout-link"><i class="fa-solid fa-right-from-bracket fa-xl" style="color: #f0f5f9;"></i> Logout</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
            {% else %}
            <h1 class="app-title">
                <a href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" alt="アプリロゴ" class="app-logo">
                    my pace
                </a>
            </h1>
            {% endif %}
        </div>
    </header>

    <main class="app-main">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
