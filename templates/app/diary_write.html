{% extends 'base.html' %}
{% block title %}Write Diary - my pace{% endblock %}

{% block content %}
<div class="write-container">
    <h2>Write Today's Diary</h2>
    <p class="info">24時までは何度でも上書き保存可能です。</p>

    <form method="post" id="diary-form">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="content" id="diary-textarea" rows="12" placeholder="今日はどんな一日でしたか？" required>{% if diary %}{{ diary.content }}{% endif %}</textarea>
        </div>
        <button type="submit" id="save-btn" class="btn-save">日記を保存</button>
    </form>
</div>
{% endblock %}
