{% extends 'base.html' %}
{% block title %}日記詳細 - アプリ名{% endblock %}

{% block content %}
<article class="diary-detail">
    <header>
        <h2>{{ diary.date|date:"Y年m月d日" }}</h2>
    </header>
    
    <section class="content-box user-record">
        <h3>あなたの記録</h3>
        <div class="text">{{ diary.content|linebreaksbr }}</div>
    </section>

    <section class="content-box ai-feedback">
        <h3>AIからの返信</h3>
        <div class="text">{{ diary.ai_response|linebreaksbr }}</div>
    </section>

    <div class="footer-nav">
        <a href="{% url 'index' %}" class="btn-back">一覧に戻る</a>
    </div>
</article>
{% endblock %}
