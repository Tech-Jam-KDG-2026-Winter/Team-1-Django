{% extends 'base.html' %}
{% block title %}会員登録 - my pace{% endblock %}

{% block content %}
<div class="user-create-container">
    <h2>新規会員登録</h2>
    
    {% if messages %}
        <ul class="error-list">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>ユーザー名:</label>
            <input type="text" name="username" required placeholder="例: tanaka_taro">
        </div>
        <div class="form-group">
            <label>パスワード:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>パスワード（確認用）:</label>
            <input type="password" name="password_confirm" required>
        </div>
        <div class="form-group">
            <label>AIアドバイス機能:</label>
            <input type="checkbox" name="ai_enabled" checked> ON
            <p>※設定からいつでも変更できます</p>
        </div>
        <button type="submit" class="btn-submit">新規登録</button>
    </form>
    
    <div class="footer-link">
        <p>すでにアカウントをお持ちの方は<a href="{% url 'login' %}">ログイン</a></p>
    </div>
</div>
{% endblock %}
